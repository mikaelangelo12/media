<div class="container-listar-cliente">
    <div class="listar-cliente">
        <mat-card>
        <p-table [value]="reqwr">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cidade</th>
                    <th>Empresa</th>
                    <th>Detalhe</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
        </mat-card>
    </div>
</div>
